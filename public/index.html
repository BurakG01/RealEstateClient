<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="56x56" href="./real-estate-favicon.png">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta property="og:image" content="https://aarons-real-estate-application.herokuapp.com/aarons-real-estate-project-image.png">
    <meta property="og:image:secure_url" content="https://aarons-real-estate-application.herokuapp.com/aarons-real-estate-project-image.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMKL0cff-7DDBGNkYdwhBPboMLwrRmi_s&libraries=places"></script>
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
    <style>
      #multichecbox .property-panel-content {
    overflow: initial;
}
#multichecbox .col-lg-9 {
    min-height: 250px;
}
#multichecbox #multigroup {
    margin: 0 auto;
    width: 250px !important;
    padding-top: 15px;
}
#multichecboxroom #multichecboxroom {
    margin: 0 auto;
    width: 250px !important;
    padding-top: 15px;
}
#multiselection .property-panel-content {
    width: 150px;
}
#multichecbox .property-section{
    left:0px;
}
.e-checkbox-wrapper .e-frame + .e-label, .e-css.e-checkbox-wrapper .e-frame + .e-label {
    margin-left: 3px !important;
}
#filtering {
    margin: 0 auto;
    width: 250px !important;
    padding-top: 15px;
}
#com{
  max-width: 30%;
}
.e-input-group:not(.e-float-icon-left), .e-input-group.e-success:not(.e-float-icon-left), .e-input-group.e-warning:not(.e-float-icon-left), .e-input-group.e-error:not(.e-float-icon-left), .e-input-group.e-control-wrapper:not(.e-float-icon-left), .e-input-group.e-control-wrapper.e-success:not(.e-float-icon-left), .e-input-group.e-control-wrapper.e-warning:not(.e-float-icon-left), .e-input-group.e-control-wrapper.e-error:not(.e-float-icon-left){
  border: 1px solid;
  border-width: 1px 1px 1px 1px !important;
  border-radius: 5px !important;
}
#btn{
  width: inherit;
}
a.button:hover {
    text-decoration: none;
    color: white;
}

.marker {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 18px;
    height: 18px;
    background-color: #000;
    border: 2px solid #fff;
    border-radius: 100%;
    user-select: none;
    transform: translate(-50%, -50%);
  
  }
  #listings,#pagination{
    background-color: whitesmoke !important;
  }
  .stats{
	border-top:1px solid #ebeff2;
	background:#f7f8fa;
	overflow:auto;
	padding:15px 0;
	font-size:16px;
	color:#59687f;
	font-weight:600;
	border-radius: 0 0 5px 5px;
}
.stats div{
	border-right:1px solid #ebeff2;
	width: 33.33333%;
	float:left;
	text-align:center
}
.stats strong{
	display:block;
	color:#adb8c2;
	font-size:11px;
	font-weight:700;
}
.stats div:nth-of-type(3){border:none;}
.dates{
	border:1px solid #ebeff2;
	border-radius:5px;
	padding:20px 0px;
	margin:10px 20px;
	font-size:16px;
	color:#5aadef;
	font-weight:600;	
	overflow:auto;
}
.dates div{
	float:left;
	width:50%;
	text-align:center;
	position:relative;
}
.dates strong,
.stats strong{
	display:block;
	color:#adb8c2;
	font-size:11px;
	font-weight:700;
}
.dates span{
	width:1px;
	height:40px;
	position:absolute;
	right:0;
	top:0;	
	background:#ebeff2;
}
    </style>
    <meta property="og:image:width" content="1600">
    <meta property="og:image:height" content="757">

    <title>Real Estate Application</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
